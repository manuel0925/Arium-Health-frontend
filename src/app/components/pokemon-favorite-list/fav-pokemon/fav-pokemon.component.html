<mat-card class="example-card mat-elevation-z2" >

  <mat-card-header>
    <mat-card-title> alias: {{pokemon?.alias}} </mat-card-title>
    <mat-card-subtitle> {{pokemon?.name}} </mat-card-subtitle>
    <!-- {{pokemonUrl}} -->
  </mat-card-header>
  <img class="header-image" mat-card-small-image [src]="pokemon?.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-slider min="1" max="1000" step="2" value="500"></mat-slider>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>add</button> -->
    <button mat-fab (click)="activateEdit()" *ngIf="!isEditActive">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-fab *ngIf="isEditActive" (click)="updatePokemon()">
      <mat-icon>save</mat-icon>
    </button>

  </mat-card-actions>

  <button mat-button class="delete-button" (click)="deletePokemon()">
    <mat-icon>delete</mat-icon>
  </button>

  <form class="example-form" *ngIf="isEditActive">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Pokemon alias</mat-label>
      <input
        type="text"
        matInput [formControl]="aliasFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Tulile"
        value="{{pokemon?.alias}}">

      <mat-error *ngIf="aliasFormControl.hasError('email') && !aliasFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="aliasFormControl.hasError('required')">
        Field is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</mat-card>
